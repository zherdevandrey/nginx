version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cache:/var/cache/nginx
    networks:
      - nginx-network

  nginx-service:
    image: nginx-service:latest
    ports:
      - "8081:8081"
    networks:
      - nginx-network

networks:
  nginx-network: